version: 2.1
orbs:
  node: circleci/node@3.0.0
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          yarn: true
          working_directory: ~/app

      - cypress/run:
          yarn: true
          record: true
          requires:
            - cypress/install
          working_directory: ~/app
          command: yarn cypress
