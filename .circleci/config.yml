version: 2.1
orbs:
  node: circleci/node@3.0.0
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
          record: true
          pre-steps:
            - run: 'npx hardhat node --fork https://eth-mainnet.alchemyapi.io/v2/$ALCHEMY_API_KEY'
            - run: 'npx wait-on http://localhost:8545'
          start: yarn dev
          wait-on: 'http://localhost:3000'
